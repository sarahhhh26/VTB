<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <script type="text/javascript">
        window.tailwind.config = {
            darkMode: ['class'],
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))'
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))'
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))'
                        },
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 240 10% 3.9%;
                --card: 0 0% 100%;
                --card-foreground: 240 10% 3.9%;
                --popover: 0 0% 100%;
                --popover-foreground: 240 10% 3.9%;
                --primary: 240 5.9% 10%;
                --primary-foreground: 0 0% 98%;
                --secondary: 240 4.8% 95.9%;
                --secondary-foreground: 240 5.9% 10%;
                --muted: 240 4.8% 95.9%;
                --muted-foreground: 240 3.8% 46.1%;
                --accent: 240 4.8% 95.9%;
                --accent-foreground: 240 5.9% 10%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 5.9% 90%;
                --input: 240 5.9% 90%;
                --ring: 240 5.9% 10%;
                --radius: 0.5rem;
            }
            .dark {
                --background: 240 10% 3.9%;
                --foreground: 0 0% 98%;
                --card: 240 10% 3.9%;
                --card-foreground: 0 0% 98%;
                --popover: 240 10% 3.9%;
                --popover-foreground: 0 0% 98%;
                --primary: 0 0% 98%;
                --primary-foreground: 240 5.9% 10%;
                --secondary: 240 3.7% 15.9%;
                --secondary-foreground: 0 0% 98%;
                --muted: 240 3.7% 15.9%;
                --muted-foreground: 240 5% 64.9%;
                --accent: 240 3.7% 15.9%;
                --accent-foreground: 0 0% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 3.7% 15.9%;
                --input: 240 3.7% 15.9%;
                --ring: 240 4.9% 83.9%;
            }
        }
    </style>
</head>
<body class="dark">
    <div class="flex h-screen bg-background">
        <div class="w-1/2 flex items-center justify-center p-8">
            <div class="max-w-md w-full">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-primary">Welcome Aboard!</h1>
                    <p class="text-muted-foreground"> Here is your Virtural tour journey starts !</p>
                </div>
                <form>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-muted-foreground">Email *</label>
                        <input type="email" id="email" placeholder="Enter your mail address" class="mt-1 block w-full border border-border rounded-md p-2 focus:outline-none focus:ring focus:ring-ring" required />
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-muted-foreground">Password *</label>
                        <input type="password" id="password" placeholder="Enter password" class="mt-1 block w-full border border-border rounded-md p-2 focus:outline-none focus:ring focus:ring-ring" required />
                    </div>
                    <div class="flex items-center mb-4">
                        <input type="checkbox" id="remember" class="mr-2" />
                        <label for="remember" class="text-sm text-muted-foreground">Remember me</label>
                        <a href="#" class="ml-auto text-sm text-primary">Forgot your password?</a>
                    </div>
                     <a href="search.html"><button type="submit" class="w-full bg-purple-600 text-white hover:bg-purple-700 rounded-md p-2">Log In</button></a>
                </form>
                <div class="text-center mt-4">
                    <span class="text-muted-foreground">Or, Login with</span>
                    <div class="mt-2">
                        <button class="flex items-center justify-center bg-purple-600 text-white rounded-md p-2 w-full">
                            <img src="https://openui.fly.dev/openui/google.svg?text=G" alt="Google Logo" class="mr-2" />
                            Sign up with Google
                        </button>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <span class="text-sm text-muted-foreground">Don't have an account? <a href="search.html" class="text-primary">Register here</a></span>
                </div>
            </div>
        </div>
        <div class="w-1/2 bg-gradient-to-r from-purple-500 to-indigo-600 hidden md:block"></div>
    </div>
</body>
</html>
